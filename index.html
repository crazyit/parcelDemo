        content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no' />

    <meta http-equiv='Cache-Control' content='no-cache' />
    <script type="text/javascript" src="libs/qrcode.min.js?v=1"></script>
</head>

<body>
    <div id="qrcodeDiv" style="width:100px; height:100px; margin-top:15px;">
    </div>
    <script type="text/javascript">
        var svar = "?v=" + Math.random();
        var qrcode;
        function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }
        loadLib("index.js" + svar);
        function makeQrCode(value, w, h) {
            if (!value) {
                return;
            }
            if (!qrcode) {
                qrcode = new QRCode(document.getElementById("qrcodeDiv"));
            }
            qrcode.clear(); // 清除代码
            qrcode.makeCode(value); // 生成另外一个二维码
            return qrcode;
        }

        function download(name, href) {
            var a = document.createElement("a"), //创建a标签
                e = document.createEvent("MouseEvents"); //创建鼠标事件对象
            e.initEvent("click", false, false); //初始化事件对象
            a.href = href; //设置下载地址
            a.download = name; //设置下载文件名
            a.dispatchEvent(e); //给指定的元素，执行事件click事件
        }
    </script>
</body>

</html>
